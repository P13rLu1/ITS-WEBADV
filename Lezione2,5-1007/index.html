<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6851/6851302.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sesso Cacca Sforbiciata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Benvenuto nel gioco di sasso carta forbice</h1>
            <p>
                Il programma simula l'estrazione di due simboli per il giocatore A e B tra sasso carta e forbice e dopo
                3
                turni
                dice chi ha vinto
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <span class="fw-bold"> Giocatore A</span>
            <div id="risultatoA"></div>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-warning" onclick="gioca()">Gioca</button>
        </div>
        <div class="col text-center">
            <span class="fw-bold">Giocatore B</span>
            <div id="risultatoB"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-3 text-center" id="risultato">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
